<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <title>Test Form</title>
    <style>
      @font-face {
        font-family: "Roboto";
        src: url(./font/RobotoRegular-3m4L.ttf);
      }

      body {
        background: linear-gradient(
          45deg,
          #fa8bff 0%,
          #2bd2ff 52%,
          #2bff88 90%
        );
        height: 1200px;
      }

      main {
        font-family: "Roboto";
        position: relative;
        display: flex;
        background-color: whitesmoke;
        margin-left: 750px;
        margin-top: 40px;
        width: 500px;
        height: 1100px;
        justify-content: center;
        border: 0.5px;
        border-radius: 1%;
      }

      h1 {
        font-size: 30px;
        position: absolute;
        left: 180px;
        top: 60px;
        font-weight: 900;
      }

      h2 {
        font-weight: 700;
      }

      .enter {
        position: absolute;
        top: 120px;
        right: 40px;
      }

      .enter li {
        margin: 20px 0px;
      }

      .enter h3 {
        margin-bottom: 15px;
        font-weight: 700;
      }

      .enter input {
        height: 30px;
        width: 430px;
        border-top-style: hidden;
        border-right-style: hidden;
        border-left-style: hidden;
        border-bottom-style: groove;
        background-color: #eeeaea;
        border-color: rgb(246, 236, 236);
      }

      .age {
        position: absolute;
        top: 400px;
        left: 30px;
      }

      .age h2 {
        font-weight: 700;
      }

      .age input {
        position: relative;
        right: 2px;
        top: 10px;
      }

      .age label {
        position: relative;
        top: 10px;
      }

      .education {
        position: absolute;
        top: 500px;
        left: 30px;
      }

      .education h2 {
        font-weight: 700;
      }

      .education input {
        position: relative;
        right: 2px;
        top: 10px;
      }

      .education label {
        position: relative;
        top: 10px;
      }

      .date {
        position: absolute;
        top: 640px;
        left: 35px;
      }

      .date h2 {
        padding-bottom: 10px;
      }

      .date input {
        height: 30px;
        width: 430px;
        border-top-style: hidden;
        border-right-style: hidden;
        border-left-style: hidden;
        border-bottom-style: groove;
        background-color: #eee;
        border-color: rgb(246, 236, 236);
      }

      .reason {
        position: absolute;
        top: 730px;
        left: 35px;
      }

      .reason select {
        margin-top: 10px;
        width: 250px;
        padding: 5px 0px;
        border: none;
        outline: none;
        scroll-behavior: smooth;
        background-color: #eee;
      }

      .message {
        position: absolute;
        top: 810px;
        left: 35px;
      }

      .message p {
        margin-top: 20px;
        opacity: 40%;
      }

      .message textarea {
        height: 10px;
        width: 430px;
        border-top-style: hidden;
        border-right-style: hidden;
        border-left-style: hidden;
        border-bottom-style: groove;
        background-color: #eee;
        border-color: rgb(246, 236, 236);
      }

      .submit {
        position: absolute;
        top: 950px;
        width: 250px;
        height: 50px;
        background: linear-gradient(90deg, #fa8bff 0%, #2bd2ff 52%, #2bff88 90%);
        border: 2px;
        border-radius: 20px;
        color: #eee;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Test Form</h1>

      <ul class="enter">
        <li>
          <h3>Full Name</h3>
          <input type="text" value="Enter Your Full Name" />
        </li>
        <li>
          <h3>Email</h3>
          <input type="text" value="Enter Your Email" />
        </li>
        <li>
          <h3>Phone Number</h3>
          <input type="text" value="Enter Your Phone Number" />
        </li>
      </ul>

      <div class="age">
        <h2>Age</h2>
        <input type="radio" id="age1" name="age" value="18" />
        <label for="age1"> > 18</label><br />
        <input type="radio" id="age2" name="age" value="35" />
        <label for="age2">18-35</label><br />
        <input type="radio" id="age3" name="age" value="100" />
        <label for="age3">35+</label>
      </div>

      <div class="education">
        <h2>Education</h2>
        <input type="radio" id="edu1" name="education" value="High School" />
        <label for="edu1">High School</label><br />
        <input type="radio" id="edu2" name="education" value="Some College" />
        <label for="edu2">Some College</label><br />
        <input
          type="radio"
          id="edu3"
          name="education"
          value="Associate's Degree"
        />
        <label for="edu3">Associate's Degree</label><br />
        <input type="radio" id="edu4" name="education" value="Bachelor" />
        <label for="edu4">Bachelor's Degree</label>
      </div>

      <div class="date">
        <h2>Appointment Date</h2>
        <input
          type="date"
          name="calendar"
          id="calendar"
          required
          pattern="dd/mm/yyyy"
        />
      </div>

      <div class="reason">
        <h2>Reason for Appointment</h2>
        <select name="reason" id="reason-menu">
          <option value="basic">Select Your Reason</option>
          <option value="work">Looking for Job</option>
          <option value="bissnes">Bissnes Offer</option>
        </select>
      </div>

      <div class="message">
        <h2>Message</h2>
        <p>Enter a Message</p>
        <textarea
          name=""
          id=""
          cols="30"
          rows="1"
          value="Enter a Message"
        ></textarea>
      </div>

      <button class="submit">Submit</button>
    </main>
  </body>
</html>
