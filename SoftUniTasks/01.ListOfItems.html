<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>List of Items</h1>

    <ul id="items">
      <li>First</li>
      <li>Second</li>
    </ul>
    <input type="text" id="newItemText" />
    <input type="button" value="Add" onclick="addItems()" />
    <input type="button" value="Remove" onclick="deleteItems()" />
    <script>
      let list = document.getElementById("items");

      function addItems() {
        let newItem = document.getElementById("newItemText").value;

        let li = document.createElement("li");

        li.textContent = newItem;

        list.appendChild(li);

        document.getElementById('newItemText').value = "";
      }

      function deleteItems() {
        let items = list.getElementsByTagName('li');
       
        let delItem = document.getElementById('newItemText').value;

        console.log(delItem);

        for(let i = 0; i < items.length; i++){
            console.log(delItem);
            console.log(items[i]);
            // if(delItem === items[i]){
                items[i].parentNode.removeChild(items[i]);
            
        }
      }
    </script>
  </body>
</html>
