<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <title>Task 2</title>
    <style>
        body {
            background-color: rgb(222, 217, 217);
            display: flex;
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>
<body>
    <script>

        let cards = document.createElement("div");
        document.body.appendChild(cards);

        cards.style.display = "flex";
        cards.style.width = "80%";
        cards.style.height = "65%"
        cards.style.background = "coral";
        
        let watch = document.createElement("h3");
        document.cards.appendChild(watch);

        watch.style.display = "flex";
        watch.style.width = "30%";
        watch.style.height = "100%";
        watch.style.background = "blue";
        watch.style.zIndex = "2";
    
    </script>
    
</body>
</html>
